<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome!</h1>
    <div class="main">
        <input type="text" placeholder="0" id="inputBox">
        <div class="first">
            <button class="operator" id="ac">AC</button>
            <button class="operator" id="del">DEL</button>
            <button class="operator" id="mod">%</button>
            <button class="operator" id="div">/</button>
        </div>
        <div class="second">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operator" id="mul">*</button>
        </div>
        <div class="second">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operator" id="sub">-</button>
        </div>
        <div class="second">
            <button id="3">3</button>
            <button id="2">2</button>
            <button id="1">1</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="second">
            <button id="00">00</button>
            <button id="0">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="SCRIPT.JS"></script>
</body>
</html>
